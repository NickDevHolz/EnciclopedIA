<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EnciclopédIA</title>
    
</head>
<body>
    <header>
        <h1>Enciclopéd<span>IA</span></h1>
        <p>Cansado de procurar a IA perfeita? A EnciclopédIA é o seu guia para encontrar a ferramenta certa e transformar suas ideias em realidade. Diga o que você quer criar, e nós mostramos o caminho!</p>
    </header>

    <main>
        <div class="container-busca">
            <div class="exemplos-busca">
                <button class="botao-exemplo">Música</button>
                <button class="botao-exemplo">Imagem</button>
                <button class="botao-exemplo">Vídeo</button>
            </div>

            <p class="divisor">ou</p>

            <div class="pesquisa-manual">
                <input type="text" id="caixa-busca" placeholder="Digite o que você quer criar...">
                <button id="botao-pesquisar">Pesquisar</button>
            </div>
        </div>

        <section id="resultados">
            <!-- Os resultados da busca aparecerão aqui -->
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
